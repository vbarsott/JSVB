<html lang="en">
  <head>
    <title>JSVB Gilfoyle Smile</title>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <!-- link for font-family -->
    <link
      href="https://fonts.googleapis.com/css?family=Handlee|Roboto"
      rel="stylesheet"
    />
    <!-- link for styles -->
    <link rel="stylesheet" href="css/bootstrap.min.css" />
    <link rel="stylesheet" href="css/reset.css" />
    <link rel="stylesheet" href="css/main.css" />
    <script>
      // INCLUDE HTML FUNCTION
      function includeHTML() {
        var z, i, elmnt, file, xhttp;
        // Loop through a collection of all HTML elements:
        z = document.getElementsByTagName("*");
        for (i = 0; i < z.length; i++) {
          elmnt = z[i];
          // Search for elements with a certain attribute:
          file = elmnt.getAttribute("w3-include-html");
          if (file) {
            // Make an HTTP request using the attribute value as the file name:
            xhttp = new XMLHttpRequest();
            xhttp.onreadystatechange = function() {
              if (this.readyState == 4) {
                if (this.status == 200) {
                  elmnt.innerHTML = this.responseText;
                }
                if (this.status == 404) {
                  elmnt.innerHTML = "Page not found.";
                }
                // Remove the attribute, and call this function once more:
                elmnt.removeAttribute("w3-include-html");
                includeHTML();
              }
            };
            xhttp.open("GET", file, true);
            xhttp.send();
            // Exit the function:
            return;
          }
        }
      }

      // EXAMPLE FUNCTIONS
      var userName;
      function greetUser() {
        alert("Hello! I am Gilfoyle. Pet me!");
      }
      function touchGilfoyle() {
        if (userName) {
          alert("I like the attention, " + userName + ". Thank you!");
          document.getElementById("gilfoyle-doll").src =
            "img/gilfoyle-big-smile.png";
        } else {
          userName = prompt("What is your name?");
          if (userName) {
            alert("It is good to meet you, " + userName + "!");
            document.getElementById("gilfoyle-doll").src =
              "img/gilfoyle-big-smile.png";
          } else {
            alert("I am a hacker. I'll discover anyway... Hahahaha!");
            document.getElementById("gilfoyle-doll").src =
              "img/gilfoyle-big-devil.png";
          }
        }
        setTimeout(
          "document.getElementById('gilfoyle-doll').src = 'img/gilfoyle.png';",
          4 * 1000
        );
      }
    </script>
  </head>
  <body onload="greetUser();">
    <div class="container">
      <header>
        <div id="header" w3-include-html="header.html"></div>
        <!-- /#header -->
      </header>
      <main>
        <div id="gilfoyle">
          <div class="example-title">
            <h1>JavaScript Practice</h1>
            <h2>Gilfoyle Smile</h2>
          </div>
          <!-- /.example-title -->
          <div class="example-main">
            <img
              id="gilfoyle-doll"
              src="img/gilfoyle.png"
              alt="Gilfoyle"
              onclick="touchGilfoyle();"
            />
          </div>
          <!-- /.example-main -->
        </div>
        <!-- /#gilfoyle -->
      </main>
      <footer>
        <div id="footer" w3-include-html="footer.html"></div>
        <!-- /#footer -->
      </footer>
    </div>
    <!-- .container -->
    <script>
      includeHTML();
    </script>
  </body>
</html>
